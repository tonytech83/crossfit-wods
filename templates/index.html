{% extends "base.html" %}
{% block content %}

    <h1>Chose your training</h1>
    <div class="wods-list">
        {% for wod in data %}
            <div class="wod-item">
                <p>{{ wod.idx }}</p>
                <a href="/data/{{ wod.filename }}">{{ wod.formatted_date }}</a>
            </div>
        {% endfor %}
    </div>


{% endblock %}
